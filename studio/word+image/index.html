
<!DOCTYPE html>
<html>
<head>
	<title>Picker</title>
	  <link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
<script>
function background(){
    var index = Math.round(Math.random() * 5);
    var ColorValue = "990000"; // default color - red (index = 0)
    if(index == 1)
    ColorValue = "004d00"; //green
    if(index == 2)
    ColorValue = "FFFFFF"; //white
    if(index == 3)
    ColorValue = "002699"; //blue
    if(index == 4)
    ColorValue = "ffd633"; //yellow
    if(index == 5)
    ColorValue = "4d2600"; //brown
    // if(index == 6)
    // ColorValue = "FFFFFF"; //white
    // if(index == 7)
    // ColorValue = "e6b3cc"; //
    // if(index == 8)
    // ColorValue = "FFCC99"; //lt orange
    // if(index == 9)
    // ColorValue = "CCCCCC"; //lt grey

    document.getElementsByTagName("body")[0].style.backgroundColor = "#" + ColorValue;
}
</script>

<script>
var event2 = ["Eye","Apple","Belt","Dog","Collar","Sugar","Flag","Cheese"];

function getWord(){
    document.getElementById("place_text").innerHTML = event2[Math.floor(Math.random() * event2.length)];
}
</script>

</head>
<body>

    <div>
       <input id="event" type="button" onclick="background()" value="COLOR"/>
    </div>
    <div>
        <input id="place" type="button" onclick="getWord()" value="WORD"/>
        <p id="place_text"></p>
    </div>
    
    




</body>
</html>
