<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js "></script>
	<script language="javascript">
	$(document).ready(function(){
		var hour = 470;
		var minute = 0;
		var second = 0;
		$(".countTimeHour").html(hour);
		$(".countTimeMinute").html(minute);
		$(".countTimeSecond").html(second);

		var timer = setInterval(function () {
			$(".countTimeHour").html(hour);
			$(".countTimeMinute").html(minute);
			$(".countTimeSecond").html(second);
				if(second == 0 && minute == 0 && hour == 0){
				alert('타이머 종료.');
				clearInterval(timer); /* end timer */
			}else{
				second--;
				// minute
				if(second < 0){
					minute--;
					second = 59;
				}
				// hour
				if(minute < 0){
					if(hour > 0){
					hour--;
						minute = 59;
					}
				}
			}
	   	}, 1000); 
	});
	</script>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Glegoo" rel="stylesheet">
	<title>Clock</title>
</head>

<body>
	<div class="circ1"></div>
	<figure id="plane1">
		<img src="plane.png">
  	</figure>
	
  	<div class="circ2"></div>
	<figure id="plane2">
		<img  src="plane.png">
  	</figure>
	
	<div class="circ3"></div>
	<figure id="plane3">
		<img style="transform: scaleX(-1);" src="plane.png">
  	</figure>

	<div class="circ4"></div>
	<figure id="plane4">
		<img style="transform: scaleX(-1);" src="plane.png">
  	</figure>

  	<div class="circ5"></div>
	<figure id="plane5">
		<img style="transform: scaleX(-1);" src="plane.png">
  	</figure>

	<div class="timer">
		<span class="countTimeHour">470</span> : 
		<span class="countTimeMinute">00</span> .
		<span class="countTimeSecond">00</span> 
	</div>

  	<div class="text">
		<p>
		 I have spent 470 hours in the air<br>
		</p>
	</div>

	<audio autoplay loop>
  		<source src="sound.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
